<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Psychic Game</title>
</head>
<body>
    
    <div class="container">

        <div class="jumbotron">
            <h1>Psychic Game</h1>
            <p>guess what number I'm thinking of from one to thirty.</p>
            <p>you have to type the actual number</p>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h2 class="panel-title">Number to guess</h2>
            </div>
            <div class="panel-body">
                <h3 id="numberToGuess">_ _ _ _ _ _</h3>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                Wins: <span id="numWins">0</span>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                Loses: <span id="numLoss">0</span>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                Lives: <span id="numLives">9</span>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                Letters Guessed: <span id="lettersGuess"> </span>
            </div>
        </div>

    </div>

    <script src="logic.js"></script>
</body>
</html>
