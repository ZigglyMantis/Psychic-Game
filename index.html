<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>Psychic Game</title>
</head>
<body>
    
    <div class="container">

        <div id="box" class="jumbotron">
            <h1>Psychic Game</h1>
            <p>guess what letter I'm thinking of from a to z.</p>
            <p>you have to type the correct letter otherwise you lose a life, this includes all other keys.</p>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h2 class="panel-title">Letter to guess</h2>
            </div>
            <div class="panel-body">
                <h3 id="letterToGuess"></h3>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                Wins: <span id="numWins">0</span>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                Loses: <span id="numLoss">0</span>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                Lives: <span id="numLives">9</span>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                Letters Guessed: <span id="lettersGuess"> </span>
            </div>
        </div>

    </div>

    <script src="assets/logic.js"></script>
</body>
</html>
